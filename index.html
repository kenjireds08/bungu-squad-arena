<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUNGU SQUAD ランキングシステム</title>
    <meta name="description" content="BUNGU SQUADボードゲームのプレイヤーランキング管理システム。年間チャンピオン決定とEloレーティングによる実力評価。" />
    <meta name="author" content="BUNGU SQUAD Team" />

    <!-- PWA Support -->
    <meta name="theme-color" content="#DAA520" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BUNGU SQUAD" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BUNGU SQUAD" />
    <meta name="msapplication-TileColor" content="#DAA520" />
    <meta name="msapplication-TileImage" content="/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/characters/main-character.JPG" style="object-fit: cover; object-position: center;" />
    <link rel="apple-touch-icon" href="/assets/characters/main-character.JPG" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/characters/main-character.JPG" />
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/characters/main-character.JPG" />

    <meta property="og:title" content="BUNGU SQUAD ランキングシステム" />
    <meta property="og:description" content="ボードゲーム大会の年間ランキング管理システム" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/characters/main-character.JPG" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BUNGU SQUAD ランキングシステム" />
    <meta name="twitter:description" content="ボードゲーム大会の年間ランキング管理システム" />
    <meta name="twitter:image" content="/assets/characters/main-character.JPG" />
  </head>

  <body>
    <div id="root">
      <!-- Fallback loading screen for Safari/slow connections -->
      <div id="initial-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #F5F1E8, #EDE7D5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        color: #3C2415;
        z-index: 9999;
      ">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid #DAA520;
          border-top: 4px solid transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        "></div>
        <h1 style="
          margin: 0 0 12px 0;
          font-size: 24px;
          font-weight: bold;
          color: #DAA520;
        ">BUNGU SQUAD</h1>
        <p style="
          margin: 0;
          font-size: 14px;
          color: #8B4513;
        ">読み込み中...</p>
        
        <!-- Timeout fallback -->
        <div id="loading-timeout" style="display: none; margin-top: 20px; text-align: center;">
          <p style="margin: 0 0 12px 0; font-size: 14px; color: #B22222;">
            読み込みに時間がかかっています
          </p>
          <button onclick="window.location.reload()" style="
            padding: 8px 16px;
            background: #DAA520;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
          ">再読み込み</button>
        </div>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
      
      <script>
        // Show timeout message if loading takes too long
        setTimeout(function() {
          var timeoutDiv = document.getElementById('loading-timeout');
          if (timeoutDiv && document.getElementById('initial-loading')) {
            timeoutDiv.style.display = 'block';
          }
        }, 10000);
        
        // Remove loading screen when React app loads
        window.addEventListener('load', function() {
          setTimeout(function() {
            var loadingDiv = document.getElementById('initial-loading');
            if (loadingDiv) {
              loadingDiv.style.display = 'none';
            }
          }, 1000);
        });
      </script>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        window.deferredPrompt = e;
        console.log('beforeinstallprompt event fired');
      });
    </script>
  </body>
</html>
